<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostedOp | Hosted Bitcoin Mining & AI Investment</title>
    <link rel="icon" href="https://blastlabs.net/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: float 10s linear infinite, fade 6s ease-in-out infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0.5;
            }
        }
        @keyframes fade {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-container" id="emoji-container"></div>
    <div class="slide-container" id="slides">
        <div class="slide active">
            <h1>Welcome to HostedOp</h1>
            <p>Powering Bitcoin Mining, Cloud, and AI with Hosted Solutions.</p>
        </div>
        <div class="slide">
            <h2>Ethereum Classic Mining Stats</h2>
            <div id="etc-stats">Loading...</div>
        </div>
        <div class="slide">
            <h2>Unmineable LTC Hashrate Rental</h2>
            <div id="ltc-stats">Loading...</div>
        </div>
    </div>
    <script>
        function fetchData(url, elementId) {
            const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
            fetch(proxyUrl)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error("Failed to load data", error));
        }
        
        fetchData("https://njweb.solutions/etc", "etc-stats");
        fetchData("https://njweb.solutions/unmineable-LTC", "ltc-stats");
        
        const emojis = ['‚Çø', '‚òÅÔ∏è', 'ü§ñ', 'ü¶æ'];
        const emojiContainer = document.getElementById('emoji-container');
        
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');            
            span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            span.style.left = `${Math.random() * 100}vw`;
            span.style.animationDuration = `${5 + Math.random() * 10}s`;
            span.style.fontSize = `${1.5 + Math.random() * 2}em`;
            span.style.color = '#f7931a'; // Bright Bitcoin Orange
            span.classList.add('emoji');
            
            emojiContainer.appendChild(span);
        }
    </script>
</body>
</html>

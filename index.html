<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostedOp - Slide Deck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
        }

        .left { left: 20px; }
        .right { right: 20px; }

        #emoji-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .emoji {
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="slides">
        <!-- Your slides here -->
    </div>

    <nav role="navigation" aria-label="Slide Deck Navigation">
        <button class="nav-btn left" aria-label="Previous Slide">‚Üê</button>
        <button class="nav-btn right" aria-label="Next Slide">‚Üí</button>
    </nav>

    <div id="emoji-background"></div>

    <script>
        // Your slide deck initialization code

        // Form handling
        document.querySelector('.form-container').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form validation and submission logic here
            console.log('Form submitted');
        });

        // Emoji background generation
        function generateBackground() {
            const emojis = ['üåû', 'PointCloud', 'üöÄ', 'üí°', 'üå±'];
            const container = document.getElementById('emoji-background');

            for (let i = 0; i < 50; i++) {
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                const element = document.createElement('div');
                element.className = 'emoji';
                element.textContent = emoji;
                
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.fontSize = Math.random() * 30 + 20 + 'px';

                container.appendChild(element);
            }
        }

        // Initialize background
        generateBackground();

        // Animation loop
        function animateElements() {
            const elements = document.querySelectorAll('.emoji');
            elements.forEach(element => {
                element.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            });
            
            setTimeout(animateElements, 50);
        }

        // Start animation
        animateElements();
    </script>
</body>
</html>

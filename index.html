<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostedOp | Hosted Bitcoin Mining & AI Investment</title>
    <link rel="icon" href="https://blastlabs.net/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slides">
        <div class="slide active">
            <h1>Welcome to HostedOp</h1>
            <p>Powering Bitcoin Mining, Cloud, and AI with Hosted Solutions.</p>
        </div>
        <div class="slide">
            <h2>Ethereum Classic Mining Stats</h2>
            <div id="etc-stats">Loading...</div>
        </div>
        <div class="slide">
            <h2>Unmineable LTC Hashrate Rental</h2>
            <div id="ltc-stats">Loading...</div>
        </div>
    </div>
    <script>
        function fetchData(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error("Failed to load data", error));
        }
        
        fetchData("https://njweb.solutions/etc", "etc-stats");
        fetchData("https://njweb.solutions/unmineable-LTC", "ltc-stats");
    </script>
</body>
</html>

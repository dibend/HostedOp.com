<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostedOP | Hosted Bitcoin Mining, Cloud & Artificial Intelligence Investment</title>
    <link rel="icon" href="https://blastlabs.net/favicon.ico" type="image/x-icon">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Bitcoin Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background span {
            position: absolute;
            font-size: 2em;
            color: #f7931a; /* Bright Bitcoin Orange */
            font-weight: bold;
            animation: float 10s linear infinite, fade 6s ease-in-out infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0.5;
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background: #222;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            animation: fadeIn 2s;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Content */
        .content {
            text-align: center;
            padding: 50px 20px;
            animation: slideUp 2s;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .cta {
            background: #0284c7;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .cta:hover {
            background: #026ba7;
            transform: scale(1.1);
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Floating Form */
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            max-width: 90%;
            animation: slideForm 0.6s ease-out forwards;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-container input, .form-container select, .form-container button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .form-container input, .form-container select {
            background: #333;
            color: #fff;
        }

        .form-container button {
            background: #0284c7;
            color: white;
            cursor: pointer;
        }

        @keyframes slideForm {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-btn:hover {
            background: #20c056;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            background: #222;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <header>
        <h1>HostedOP</h1>
        <p>Powering the future of Bitcoin mining, Cloud, & Artificial Intelligence with Hosted Solutions at Strategic Data Center Partners.</p>
    </header>

    <div class="content">
        <h2>Welcome to HostedOP</h2>
        <button class="cta" onclick="showForm()">Get Started Now</button>
    </div>

    <form class="form-container" id="form-container" action="https://blastlabs.net/hostedop" method="POST">
        <h3>Accredited Investor Screening</h3>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <label>Are you an accredited investor?</label>
        <select name="accredited" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Annual Income</label>
        <select name="income" required>
            <option value="">Select</option>
            <option value=">200k">Over $200,000</option>
            <option value="<200k">Under $200,000</option>
        </select>

        <label>Net Worth (excluding primary residence)</label>
        <select name="net_worth" required>
            <option value="">Select</option>
            <option value=">1M">Over $1,000,000</option>
            <option value="<1M">Under $1,000,000</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <script>
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
        }
        
        const emojis = ['‚Çø', '‚òÅÔ∏è', 'ü§ñ', 'ü¶æ'];
        const background = document.getElementById('background');
        
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');            
            span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            span.style.left = `${Math.random() * 100}vw`;
            span.style.animationDuration = `${5 + Math.random() * 10}s`;
            span.style.fontSize = `${1.5 + Math.random() * 2}em`;
            span.style.color = '#f7931a'; // Bright Bitcoin Orange
            
            background.appendChild(span);
        }
    </script>
</body>
</html>
